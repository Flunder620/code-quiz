<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Coding Quiz</h1>
        <button class="start-button">Start</button>
    </header>
    <main>
        <!-- time and highscore boxes -->
        <div class="box">
            <div class="info-box">
                <h2>View Highscores</h2>
            </div>
            <div class="info-box">
                <h2 class="timer"></h2>
            </div>
        </div>
        <section class="quiz-questions">
            <div class="question-display">
                <h3 class ="question-title"></h3>
                <div class="question-choices"></div>
            </div>
        </section>
        <section class="hide initals-question">
            <input class="initials"></input>
            <button class = "initials-button">Submit</button>

        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
